<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="../style.css" rel="stylesheet"/>
    <link rel="icon" href="../images/favicon.png" type="image/x-icon">
    <title>Blog | SignIn</title>
</head>
<body>
    <div class="container">
        <div class="mt-5 pt-5">
            <div class="d-flex justify-content-center my-3">
                <img src="../images/login-logo.png"/>
            </div>
            <div class="d-flex justify-content-center my-3">
                <h4>
                    Sign in to Blog or <a href="signup.html" class="color-org">Create an account</a>
                </h4>
            </div>
            
            <div class="row d-flex justify-content-center">
                <div class="col-md-4">
                    <form>
                        <div class="form-group">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-orange btn-block font-weight-bold">SIGN IN</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
