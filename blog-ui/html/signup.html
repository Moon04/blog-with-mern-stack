<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="../style.css" rel="stylesheet"/>
    <link rel="icon" href="../images/favicon.png" type="image/x-icon">
    <title>Blog | Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="pt-5">
        <div class="d-flex justify-content-center my-3">
            <img src="../images/login-logo.png"/>
        </div>
        <div class="d-flex justify-content-center my-3">
            <h4>
                Create a new account to Blog or <a href="signin.html" class="color-org">Sign In</a>
            </h4>
        </div>
        
        <div class="row d-flex justify-content-center">
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputFname" placeholder="Fisrt Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputLname" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    <button type="button" class="btn btn-orange btn-block font-weight-bold" data-toggle="modal" data-target="#signup-img">SIGN UP</button>
                </form>
            </div>
        </div>
    </div>
    

        <!-- Button trigger modal -->
        <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signup-img">
            Launch demo modal
        </button>
        -->
        <!-- Modal -->
        <div class="modal fade" id="signup-img" tabindex="-1" role="dialog" aria-labelledby="signup-imgLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Choose Your Avatar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body d-flex justify-content-around">
                    <div>
                        <img src="../images/avatar.jpg" class="img-thumbnail info-img"/>
                    </div>
                    <div>
                        <img src="../images/katara.jpg" class="img-thumbnail info-img"/>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-orange">Save</button>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
